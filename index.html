<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de tarefas</h1>
        </header>
        <div class="nova-tarefa-container">
            <form>
                <input type="text" required placeholder="Tarefa a ser feita..." id="adicionar-tarefa">
                <button type="submit" class="nova-tarefa-button">Adicionar +</button>
            </form>
        </div>
        <div class="tarefas-container">
            <ul id="ul-tarefas">
                
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
